        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <a class="navbar-brand" href="javascript:void(0)">Dashboard</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"

                        <span class="sr-only">Toggle navigation</span>

                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" onclick="new Auth().logout();">Log Out</a>

                                <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink"

                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">
                    <!-- your content here -->

                    <div class="row justify-content-center">
                        <!--Loading screen-->
                        <div id="loadScreen">
                            <div id="loader"></div>
                        </div>

                        <!-- BABYLON CANVAS -->
                        <canvas id="renderCanvas"></canvas>
                    </div>

                    <!--Chat history UI-->
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <textarea disabled class="form-control" id="rasaResponse" rows="3"></textarea>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-primary"> <a href="./chat-history.html"> View chat history </a></button>
                        </div>
                    </div>

                    <!--Chat UI-->
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <input autofocus type="text" placeholder="Enter your questions here..."
                                class="textEntryRASA form-control input-lg" />
                        </div>
                        <div class="col-md-2">
                            <button id="rasa" class="btn btn-primary">Send</button>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <!--Text to speech controls-->
                        <div id="textToSpeech">
                            <button class="tab current">Grace</button>
                            <div>
                                <textarea type="text" class="textEntry Grace">
                                                <speak>
                                                <amazon:domain name="conversational">
                                                    Hello, my name is Grace. I used to only be a host inside Amazon Sumerian, but
                                                    now you can use me in other Javascript runtime environments like three js
                                                    and Babylon js. Right now,
                                                    <mark name='{"feature":"PointOfInterestFeature","method":"setTargetByName","args":["char:gaze"]}' />
                                                    my friend and I here are in Babylon js.
                                                </amazon:domain>
                                                </speak>
                                </textarea>
                            </div>
                            <div>
                                <button id="play" class="speechButton material-icons">play_arrow</button>
                                <button id="pause" class="speechButton material-icons">pause</button>
                                <button id="resume" class="speechButton">Resume</button>
                                <button id="stop" class="speechButton material-icons">stop</button>

                            </div>
                            <div>
                                <button id="gestures" class="gestureButton">Generate Gestures</button>
                            </div>
                            <div>
                                <select id="emotes" class="gestureButton"></select>
                            </div>
                            <div>
                                <button id="playEmote" class="gestureButton">Play Emote</button>
                            </div>
                        </div>
                        <!--End text to speech-->
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
            </div>
        </footer>
    </div>
